{%extends 'layout.html'%}

{%load crispy_forms_tags%}

{% block title_update_student %}
<title>Update Student</title>
 {% endblock %}

{% block update_student %}

    <center><h1>Update Student</h1></center>
    <br><br>
    {%csrf_token%}
    {{form|crispy}}

    <input type="submit" class="btn btn-success col-5">

</form>
 {% endblock %}
